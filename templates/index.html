<!DOCTYPE html>
<html>
<head>
  <title>ðŸ›¸ Uptime Scanner Portal</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0d0221, #01010a);
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
    }
    h1 {
      font-size: 3em;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 90%;
      background: #1c1c3c;
      color: #00ffe7;
      outline: none;
    }
    button {
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00bbaa;
    }
    .success {
      color: #00ff77;
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/FKxPBW7/starfield.gif') repeat;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.2;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <h1>ðŸ›¸ Uptime Scanner</h1>

  {% if success %}
    <div class="success">âœ… Monitoring started. You are now being watched across the stars...</div>
  {% else %}
    <form method="POST">
      <input type="url" name="url" placeholder="Enter target URL (https://...)" required>
      <button type="submit">Initiate Scan</button>
    </form>
  {% endif %}
</body>
</html>
